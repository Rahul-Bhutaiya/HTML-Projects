<!-- 
Inside form tag, add an input field that accepts only .png files.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <title>Register Your-Self With Indian Army</title>
 </head>
 <body>
     <h1>Register Your-Self With Indian Army</h1>
     <form>
         <label> Name : 
            <input type="text" name="participant_name" placeholder="Enter Your Name Here" size="26" required">
        </label>    
        <br><br>

        <label> Qualification : 
            <select name="qualification" required>
                <option value="">Select Your Qualification</option>
                <option value="lt10th">Less Than 10th</option>
                <option value="10th">10th</option>
                <option value="11th">11th</option>
                <option value="12th">12th</option>
                <option value="Graduate">Graduate</option>
                <option value="Post-Graduate">Post-Graduate</option>
            </select>
        </label>
        <br><br>
        
        <label> Age : 
            <input type="number"  name="age" min="18" max="25" required placeholder="Age">
        </label>
        <br><br>
        
        <label> Enter Your Passport-Size Image in PNG Format Only ⬇
            <br>
            <input type="file" name="Image_Name" accept=".png" required title="Enter Your Image In PNG Format Only ‼‼">
        </label>
        <br><br>
        
        <button>Submit Form</button><!--input field disabled here-->
     </form>
 </body>
 </html>
